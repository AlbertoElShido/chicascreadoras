<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directorio de Creadoras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #searchBar {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #1877f2;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background-color: #145dbf;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🌸 Directorio de Creadoras 🌸</h1>
  <input type="text" id="searchBar" placeholder="Buscar creadora...">

  <div class="grid" id="cardContainer">
    <!-- Tarjetas generadas por JS -->
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="fbPostContainer"></div>
    </div>
  </div>

  <!-- Script oficial de Facebook -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v17.0">
  </script>

  <script>
    const creadoras = [
      {nombre: "Dairis Torres", enlace: "https://www.facebook.com/stef.torres.355"},
      {nombre: "Jonemalist Castellanos", enlace: "https://www.facebook.com/share/1B2KWJkiEu/"},
      {nombre: "Ian Vianey", enlace: "https://www.facebook.com/share/1CQp8DSKSm/"},
      {nombre: "Perlita Bonita", enlace: "https://www.facebook.com/share/1CZUP6Gvyu/"},
      {nombre: "Poly Álvarez", enlace: "https://www.facebook.com/poly.alvarez.3386"},
      {nombre: "Yvon CL", enlace: "https://www.facebook.com/profile.php?id=61581375710549"},
      {nombre: "Luu Trigueros", enlace: "https://www.facebook.com/reinaguadalupe.triguerosacevedo.9"},
      {nombre: "Leydi Osorio", enlace: "https://www.facebook.com/Ley.Yanet"},
      // ... Agrega todas las demás de la lista aquí
    ];

    const container = document.getElementById("cardContainer");

    // Crear tarjetas
    creadoras.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="https://graph.facebook.com/${c.enlace.split('/')[3]}/picture?type=large" alt="${c.nombre}">
        <h2>${c.nombre}</h2>
        <button class="btn" onclick="openModal('${c.enlace}')">Ver publicaciones</button>
      `;
      container.appendChild(card);
    });

    // Buscador
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("keyup", () => {
      const filter = searchBar.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const name = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = name.includes(filter) ? "block" : "none";
      });
    });

    // Modal
    const modal = document.getElementById("modal");
    const fbPostContainer = document.getElementById("fbPostContainer");
    const closeBtn = document.querySelector(".close");

    function openModal(url) {
      fbPostContainer.innerHTML = `
        <div class="fb-page" 
          data-href="${url}" 
          data-tabs="timeline" 
          data-width="400" 
          data-height="500" 
          data-small-header="false" 
          data-adapt-container-width="true" 
          data-hide-cover="false" 
          data-show-facepile="false">
        </div>`;
      modal.style.display = "block";
      if (FB) FB.XFBML.parse(fbPostContainer);
    }

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; }
  </script>

</body>
</html>
