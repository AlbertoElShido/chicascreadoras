      margin-bottom: 20px;
    }
    #searchBar {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .fb-container {
